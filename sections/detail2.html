    <script>
        let products2 = null;
        // get datas from file json
        fetch('../products2.json')
            .then(response => response.json())
            .then(data => {
                products2 = data;
                showDetail();
        })

        function showDetail(){
    // remove datas default from HTML
        let detail2 = document.querySelector('.detail2');
        let listProduct2 = document.querySelector('.listProduct2');
        let productId =  new URLSearchParams(window.location.search).get('id');
        let thisProduct = products2.filter(value => value.id == productId)[0];
        //if there is no product with id = productId => return to home page
        if(!thisProduct){
            window.location.href = "/";
        }

        detail2.querySelector('.image img').src = thisProduct.image;
        detail2.querySelector('.name-detail').innerText = thisProduct.name;
        detail2.querySelector('.description').innerText = thisProduct.description;


        (products2.filter(value => value.id != productId)).forEach(product => {
            let newProduct = document.createElement('a');
            newProduct.href = '/sections/detail.html?id=' + product.id;
            newProduct.classList.add('item');
            newProduct.innerHTML = 
            `<img class="img-similares" src="${product.image}" alt="">
            <h2>${product.name}</h2>`;
            listProduct2.appendChild(newProduct);
        });
    }
    </script>
